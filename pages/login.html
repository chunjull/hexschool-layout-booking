<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7TAO</title>
    <link rel="stylesheet" href="myProjects/webProject/icofont/css/icofont.min.css">
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <div class="container vh-100">
      <div class="text-center pt-5 pt-lg-8 mb-4">
        <img src="../assets/images/sparkler.png" alt="sparkler" style="height: 32px; width: 32px;">
        <h2 class="f-title h4 pt-4 mb-0">會員登入</h2>
      </div>
      <form>
        <div class="row justify-content-center">
          <div class="col col-lg-4">
            <div class="mb-4">
              <label for="exampleInputEmail1" class="form-label">帳號</label>
              <input type="email" class="form-control border-primary border-2 py-2 px-4 text-success" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="請輸入帳號">
            </div>
            <div class="mb-5 mb-lg-6">
              <label for="exampleInputPassword1" class="form-label">密碼</label>
              <input type="password" class="form-control border-primary border-2 py-2 px-4 text-success" id="exampleInputPassword1" placeholder="請輸入密碼">
            </div>
            <button type="submit" class="btn btn-primary fw-bold fs-5 w-100 pe-1 py-2">登入<i class="bi bi-chevron-double-right ps-1"></i></button>
          </div>
        </div>
      </form>
    </div>
    <%- include('./layout/footer'); -%>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script type="module" src="../main.js"></script>
  </body>
</html>
